<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - Orderman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Наше меню</h1>
        <table>
            <tr>
                <th>Назва піци</th>
                <th>Опис інгредієнтів</th>
                <th>Ціна (грн)</th>
            </tr>
            {% for item in menu %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.ingredients }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Повернутися на головну</a>
    </div>
</body>
</html>
